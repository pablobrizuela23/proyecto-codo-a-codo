<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <script src="https://kit.fontawesome.com/cbbd236219.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        
        <nav class="menu">
            <a href="../index.html"><i class="fa-solid fa-clapperboard"></i><span>MOVIE ZONE</span></a>
            <ul>
                <li><a href="../index.html">Tendencia</a></li>

                <li><a href="#">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main >
        
        <section class="formulario formularioInicioSesion">
            
            <form id="inicioSesion" method="get"  >
                <h2>Inicia sesión</h2>
                <div class="erroresForm">
                    <input type="email" name="email" id="email" placeholder="email">
                    <div id="emailError" class="mensajeError"></div>
                </div>
                <div class="erroresForm">
                    <input type="password" name="password" id="password" placeholder="Contraseña">
                    <div id="passwordError" class="mensajeError"></div>
                </div>
                <div class="boton">
                    <input type="submit" value="Iniciar Sesion">
                </div>
                <a href="#"><p>¿Olvidaste tu contraseña?</p></a>
                <a href="./registrarse.html"><p>¿No tienes una cuenta? Registrate</p></a>
                
            </form>

        </section>
    </main>
   
    <script src="../js/validaciones.js"></script>
</body>
</html>
