<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrase</title>
    <script src="https://kit.fontawesome.com/cbbd236219.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header class="header">
        
        <nav class="menu">
            <a href="../index.html"><i class="fa-solid fa-clapperboard"></i><span>MOVIE ZONE</span></a>
            <ul>
                <li><a href="../index.html">Tendencia</a></li>
                <li><a href="#">Registrarse</a></li>
                <li><a href="./iniciar_sesion.html">Iniciar Sesion</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="formulario formularioRegistro">

                <form id="formReg" method="get">
                    <h2>Registro</h2>
                    <div> 
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre" >
                        <div id="nombreError" class="mensajeError"></div>
                    </div>
                    <div>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido" >
                        <div id="apellidoError" class="mensajeError"></div>
                    </div>
                    <div>
                        <input type="email" name="email" id="email" placeholder="Email" >
                        <div id="emailError" class="mensajeError"></div>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="ContraseÃ±a">
                        <div id="passwordError" class="mensajeError"></div>
                    </div>
                    <label for="fechaNac">Fecha de Nacimiento</label>
                   <div class="fecha">
                    <input type="date" name="fechaNac" id="fechaNac">
                    <div id="fechaError" class="mensajeError"></div>
                   </div>
                   <select name="" id="">
                        <option value="argentina">Argentina</option>
                        <option value="peru">Peru</option>
                        <option value="mexico">Mexico</option>
                        <option value="chile">Chile</option>
                   </select>
                   <div>
                    <label for="terminosYCondiciones">Acepta terminos y condiciones</label>
                    <input type="checkbox" name="terminosYCondiciones" id="terminosYCondiciones">
                    <div id="tYCError" class="mensajeError"></div>
                   </div>
                   
                    <div class="botones">
                        <input type="reset" value="Limpiar Campos">
                        <input type="submit" value="Registrarse">
                    </div>
                    
                
                   
                </form>
            
           
        </section>
        
    </main>
    <footer class="footer">
        <nav>
            <ul>
                <li><a href="">Terminos y condiciones</a></li>
                <li><a href="">Preguntas Frecuentes</a></li>
                <li><a href="">Ayuda</a></li>
                <li><a href="">Administrador Peliculas</a></li>
            </ul>
        </nav>
       
    </footer>
    
    <script src="../js/validacionesRegistro.js"></script>
</body>
</html>
